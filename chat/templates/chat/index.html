<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<style>
     #room-name-input{
        border-top-style: hidden;
        border-right-style: hidden;
        border-left-style: hidden;
        border-bottom-style: hidden;
        background-color: #eee;
      }
      #room-name-input1{
        border-top-style: hidden;
        border-right-style: hidden;
        border-left-style: hidden;
        border-bottom-style: hidden;
        background-color: #eee;
      }

      .no-outline:focus {
        outline: none;
      }
</style>
<body>
    Confirm your name of your area   <br>
    <input id="room-name-input" type="text" value={{area}}  readonly size="100"><br>
     Confirm your name of your city  <br>
    <input id="room-name-input1" type="text" value={{city}}  readonly size="100"><br>
    <input id="room-name-submit" type="button" value="Confirm">


    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            var roomName1 = document.querySelector('#room-name-input1').value;
            var room=roomName+ '_' +roomName1;
            window.location.pathname = '/chat/' + room +  '/';
        };
    </script>
</body>
</html>
