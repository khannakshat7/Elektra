{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Welcome</h3>
                <p>You are 30 seconds away from Elektra!</p>
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="row">
                        <div class="col-md-6">
                            <form class="m-5" action="{% url 'register' %}" method="POST">
                                {% csrf_token %}
                                <h2>Sign Up</h2>
                                <div class="form-group">
                                  <input type="text" class="form-control" name="username" placeholder="Username" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  
                                </div>
                                <div class="form-group">
                                  <input type="password" name="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                        </div>
                        <div class="col-md-6">
                            <form class="m-5" action="{% url 'login' %}" method="POST">
                                {% csrf_token %}
                                <h2>Log in</h2>
                                <div class="form-group">
                                  <input type="text" class="form-control" name="username" placeholder="Username" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  
                                </div>
                                <div class="form-group">
                                  <input type="password" name="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
