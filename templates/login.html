{% extends 'base.html' %}
{% load socialaccount %}
{% providers_media_js %}
{% load static %}
{% block content %}

<!-- links to google and font awesome -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

<!-- css for google login button -->
<style>

  .fb{
    width:240px;
    height:40px;
    border:0px;
    border-radius: 50px;
    background-color: #1877F2;
    font-family: 'Roboto', sans-serif;
    font-size:20px;
    color:white;
  }
  .fb i{

    padding-left:1px;
    padding-right: 8px;
  }

  .gg{
    width:240px;
    height:40px;
    border:0px;
    border-radius: 50px;
    background-color: #DB4437;
    font-family: 'Roboto', sans-serif;
    font-size:20px;
    color:white;
  }
  .gg i{
    margin-left: -20px;
    padding-right:8px;
  }
</style>

    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Welcome</h3>
                <p>You are 30 seconds away from Elektra!</p>
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                  
                    <div class="row">
                        <div class="col-md-6">
                          
                            <form class="m-5" action="{% url 'register' %}" method="POST">
                                {% csrf_token %}
                                <h2>Sign Up</h2>
                                <div class="form-group">
                                  <input type="text" class="form-control" name="username" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                  
                                  {{errorE}}
                                </div>
                                <div class="form-group">
                                  <input type="text" name="first_name" class="form-control" placeholder="first_name" id="exampleInputFirst" required>
                                </div>
                                <div class="form-group">
                                  <input type="text" name="last_name" class="form-control" placeholder="last_name" id="exampleInputFirst" required>
                                </div>
                                <div class="form-group">
                                  <input type="text" name="email" class="form-control" placeholder="Username" id="exampleInputFirst" required>
                                </div>
                                <div class="form-group">
                                  <input type="password" name="password" class="form-control" placeholder="Password" id="exampleInputPassword1" required>
                                {{errorP}}
                                </div>
                                <div class="form-group">
                                  <input type="password" name="rpassword" class="form-control" placeholder="Confirm Password" id="exampleInputRPassword1" required>
                                  {{errorPC}}
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>  
                              </form>
                        </div>
                        <!-- Login form -->
                        <div class="col-md-6">
                            <form class="m-5" action="{% url 'login' %}" method="POST">
                                {% csrf_token %}
                                <h2>Log in</h2>
                                <div class="form-group">
                                  <input type="text" class="form-control" name="username" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  
                                </div>
                                <div class="form-group">
                                  <input type="password" name="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                                    {{invalid}}
                                </div>
                                <i class="ion-ios-arrow-right"></i> <a href="{% url 'forgotp' %}">Forgot Password</a>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                              <!-- social login buttons -->
                              <center>or <br> <br>
                                <!-- google -->
                              <p><button class="gg" onclick="location.href = '{% provider_login_url 'google' %}';">
                                <i class="fab fa-google fa-align-left" aria-hidden="true"></i>Log in with Google
                              </button></p>

                              <!-- facebook -->
                              <button class="fb" onclick="location.href='{% provider_login_url "facebook" method="oauth2" %}';">
                                <i class="fab fa-facebook "></i>Log in with facebook
                              </button>
                          </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
